<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Midterm Blog</title>
</head>
<body>
    <div class="register"style="margin: 5%;">
        <form class="text-center">
            <h1 style="margin: 2%;">Blog Service</h1>
            <p><input type="email" placeholder="Login ID" required autofocus></p>
            <p><input type="password" placeholder="Password" required></p>
            <p><input type="name" placeholder="Name" required autofocus></p>
            <p><input type="birthday" placeholder="Birthday" required></p>
            <p><input type="profile" placeholder="Profile" required></p>
            <p><button class="btn btn-primary" type="submit">Register</button></p>
        </form> 
    </div>
</body>
</html>
