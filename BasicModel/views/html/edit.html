<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Midterm Blog</title>
</head>
<body>
    <div class="container mt-5">
        <h1 style="margin: 2%;">Blog Service</h1>
        <div class="row">
            <div class="col-lg-8">
                <section class="mb-5">
                    <div class="card bg-light">
                        <div class="card-body">
                            <!-- Comment form-->
                            <form class="mb-4"><textarea class="form-control" rows="1" placeholder="title"></textarea></form>
                        </div>
                        <div class="card-body">
                            <form class="mb-4"><textarea class="form-control" rows="12" placeholder="article"></textarea></form>
                        </div>
                    </div>   
                </section>  
                <div class="text-end"style="padding: 15px;">
                    <button class="btn btn-outline-danger" >Post it !</button>
                </div>   
            </div>
         <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header">Login user</div>
                    <div class="card-body">
                        <div class="card-body-user-name">
                            <div class="fw-bold">Name</div>
                            <p>your name</p>
                        </div>
                        <div class="card-body-user-birthday">
                            <div class="fw-bold">Birthday</div>
                            <p>01-01-2000</p>
                        </div>
                        <div class="card-body-user-profile">
                            <div class="fw-bold">Profile</div>
                            <p>Hi there.I am Mike, a Frontend Developer.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
